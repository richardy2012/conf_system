[general]
game_zone_id      = [replace_battle_stronghold_host_id]
battle_service_id = 0
battle_type       = Stronghold
io_thread_size    = 1
battle_thread_size= 4
logpath           = /data/logs/
luapath           = /data/lua/
language          = En

[battle_server]
ip                = [replace_battle_server_ip]
port              = [replace_battle_server_port]
