io_thread_size    = 8
work_thread_init  = 8
work_thread_high  = 32
work_thread_load  = 500

handler_pool_init = 100
handler_pool_low  = 0
handler_pool_high = 500
handler_pool_inc  = 50
handler_pool_max  = 5000

read_buffer_size  = 10240
write_buffer_size = 10240
session_timeout   = 0
io_timeout        = 60

[battle_balancer]
ip                = [replace_battle_balancer_ip]
port              = [replace_battle_balancer_port]
