write_buffer_size = 1024
session_timeout   = 0
io_timeout        = 60
retry_timeout     = 30
keepalive_timeout = 30

[monitor]
ip                = 127.0.0.1
port              = 9010
read_buffer_size  = 1024
write_buffer_size = 1024
session_timeout   = 0
