[general]
logpath           = /data/logs/

[battle_balancer]
ip                = [replace_battle_for_battle_balance_ip]
port              = [replace_battle_for_battle_balance_port]
accept_queue_size = 250

io_thread_size    = 8
work_thread_init  = 8
work_thread_high  = 32
work_thread_load  = 500

handler_pool_init = 100
handler_pool_low  = 0
handler_pool_high = 500
handler_pool_inc  = 50
handler_pool_max  = 5000

read_buffer_size  = 1024
write_buffer_size = 1024
session_timeout   = 0
io_timeout        = 60

[battle_master]
ip                = [replace_battle_for_battle_master_ip]
port              = [replace_battle_for_battle_mater_port]
accept_queue_size = 250

io_thread_size    = 1
work_thread_init  = 1
work_thread_high  = 1
work_thread_load  = 500

handler_pool_init = 100
handler_pool_low  = 0
handler_pool_high = 500
handler_pool_inc  = 50
handler_pool_max  = 5000

read_buffer_size  = 1024
write_buffer_size = 1024
session_timeout   = 0
io_timeout        = 60

[monitor]
ip                = 127.0.0.1
port              = 9010
read_buffer_size  = 1024
write_buffer_size = 1024
session_timeout   = 0
io_timeout        = 60
retry_timeout     = 30
keepalive_timeout = 30